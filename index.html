<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="js/angular.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div ng-controller="todoController" id="toDoListWrap">
        <form name="toDoList">
            <div class="form-group">
                <label for="toDoInput">Введите что вам нужно сделать</label>
                <div class="input-wrap">
                    <input type="text" ng-model="toDoInput" class="form-control to-do-input" id="toDoInput">
                    <button ng-click="addToDo()" class="btn btn-primary">Add new goal</button>
                </div>
            </div>
        </form>
        <div class="buttons-wrap">
            <button ng-click="sortFromAToZ()" class="btn btn-secondary">Sort from a to z</button>
            <button ng-click="sortFromZToA()" class="btn btn-secondary">Sort from z to a</button>
        </div>
        <ul>
            <li ng-repeat="todo in todos track by $index" class="each-goal-li-wrap">
                <div class="each-goal-wrap">
                    [{{$index + 1}}]
                    <input type="checkbox" ng-model="todo.done" class="checkbox-wrap">
                    <div class="each-goal-text-wrap">{{todo.title}}</div>
                    <button ng-click="clearThisGoal($index)" class="del-button btn btn-dark"">Delete goal</button>
                </div>
            </li>
        </ul>
        <button ng-click="clearCompleted()" class="btn btn-dark">Clear checked goals</button>
    </div>
</body>
</html>
